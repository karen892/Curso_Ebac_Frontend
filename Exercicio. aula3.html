<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
    <input type="texto" placeholder="Nome completo"/>
    <br />
    <input type="email" placeholder="E-mail" />
    <label for="email"></label>
    <br />
    <input type="password" placeholder="Senha" />
    <br />
   <input id="number" placeholder="Telefone" />
   <br />
   <button type="submit">
    Cadastrar
   </button>
   <button type="reset">
    Limpar
   </button>
</form>
</body>
</html>
